<!DOCTYPE html>
<html>
    <head>
        <title>Contact List using Objects</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <h1 class="col-12">Contacts</h1>
                <h2 class="col-12 mt-4">New Contact</h2>
                <div class="col-12 mt-4">
                    <form id="contact-form">
                        <div class="form-row">
                            <div class="col-12 mt-2 col-sm-3 mt-sm-0">
                                <label for="fname" class="sr-only"
                                    >First Name:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="fname"
                                    placeholder="First Name"
                                />
                            </div>
                            <!-- .col -->

                            <div class="col-12 mt-2 col-sm-3 mt-sm-0">
                                <label for="lname" class="sr-only"
                                    >Last Name:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lname"
                                    placeholder="Last Name"
                                />
                            </div>
                            <!-- .col -->

                            <div class="col-12 mt-2 col-sm-3 mt-sm-0">
                                <label for="email" class="sr-only"
                                    >Email:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"
                                />
                            </div>
                            <!-- .col -->

                            <div class="col-12 mt-2 col-sm-auto mt-sm-0">
                                <button
                                    role="button"
                                    type="submit"
                                    class="btn btn-primary"
                                >
                                    Add
                                </button>
                            </div>
                            <!-- .col -->
                        </div>
                        <!-- .form-row -->
                    </form>
                </div>
                <!-- .col -->
            </div>
            <!-- .row -->

            <div class="row">
                <h2 class="col-12 mt-4">List:</h2>
            </div>
            <!-- .row -->

            <div class="row">
                <div class="col-12 mt-3">
                    <button
                        id="show-three-btn"
                        class="btn btn-outline-primary mb-3"
                    >
                        Show First Three Contacts
                    </button>
                    <button
                        id="show-all-btn"
                        class="btn btn-outline-primary mb-3"
                    >
                        Show All Contacts
                    </button>
                    <button id="delete-btn" class="btn btn-outline-danger mb-3">
                        Delete All
                    </button>
                </div>
                <!-- .col -->
            </div>
            <!-- .row -->

            <div class="row">
                <div class="col-12 mt-3">
                    <ul class="list-group" id="contact-list">
                        <!-- Below is the template that all contacts should follow -->
                        <!-- <li class="list-group-item">Trojan, Tommy (ttrojan@usc.edu)</li> -->
                    </ul>
                </div>
                <!-- .col -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->

        <script>
            // Use this array to keep track of contacts
            let contacts = [];
            const addForm = document.querySelector("#contact-form");
            const fnameAdd = document.querySelector("#fname");
            const lnameAdd = document.querySelector("#lname");
            const emailAdd = document.querySelector("#email");
            const showThreeBtn = document.querySelector("#show-three-btn");
            const showAllBtn = document.querySelector("#show-all-btn");
            const deleteBtn = document.querySelector("#delete-btn");
            const contactList = document.querySelector("#contact-list");

            const displayContacts = function (num) {
                // contacts.forEach((e, index) => {
                //     if (index < num) {
                //         let toInsert = `<li class="list-group-item">${e.firstName}, ${e.lastName} (${e.email})</li>`;
                //         contactList.insertAdjacentHTML("beforeend", toInsert);
                //     }
                // });

                for (let i = 0; i < num; i++) {
                    let contact = contacts[i];
                    let toInsert = `<li class="list-group-item">${contact.firstName}, ${contact.lastName} (${contact.email})</li>`;
                    contactList.insertAdjacentHTML("beforeend", toInsert);
                }
            };

            const clearContacts = function () {
                contacts = [];
                contactList.innerHTML = "";
            };

            const resetContacts = function () {
                contactList.innerHTML = "";
            };

            addForm.addEventListener("submit", (e) => {
                e.preventDefault();
                let fname = fnameAdd.value.trim();
                let lname = lnameAdd.value.trim();
                let email = emailAdd.value.trim();
                fnameAdd.value = "";
                lnameAdd.value = "";
                emailAdd.value = "";

                if (
                    fname.length === 0 ||
                    lname.length === 0 ||
                    email.length === 0
                ) {
                    return;
                }

                let newContact = {
                    firstName: fname,
                    lastName: lname,
                    email: email,
                };
                contacts.push(newContact);
            });

            showThreeBtn.addEventListener("click", (e) => {
                resetContacts();
                displayContacts(3);
            });

            showAllBtn.addEventListener("click", (e) => {
                resetContacts();
                displayContacts(contacts.length);
            });

            deleteBtn.addEventListener("click", (e) => {
                clearContacts();
            });
        </script>
    </body>
</html>
