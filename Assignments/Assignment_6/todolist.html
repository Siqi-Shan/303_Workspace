<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="content-wrapper">
            <div class="header">
                <div id="weather-loading">Loading Weather...</div>
                <div id="weather">
                    Today's weather in
                    <select name="" id="city">
                        <option
                            value="Los Angeles"
                            data-state="California"
                            data-country="US"
                        >
                            Los Angeles
                        </option>
                        <option
                            value="New York"
                            data-state="New York"
                            data-country="US"
                        >
                            New York
                        </option>
                        <option
                            value="San Francisco"
                            data-state="California"
                            data-country="US"
                        >
                            San Francisco
                        </option>
                    </select>
                    : <span id="temperature"></span>&deg;
                    <span id="weather-description"></span>. Feels like
                    <span id="apparent-tempareture"></span>&deg;.
                </div>
            </div>
            <div class="todolist-wrapper">
                <h2 id="todolist-title">To&nbsp;&nbsp;Do&nbsp;&nbsp;List</h2>
                <input
                    id="new-item"
                    type="text"
                    placeholder="Add to-do item here"
                    autofocus=""
                />

                <div class="items-wrapper">
                    <ul>
                        <li>X Study for ITP 303 Midterm</li>
                        <li>X Study for CS 356 Midterm</li>
                        <li>X Think about what for dinner</li>
                    </ul>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
